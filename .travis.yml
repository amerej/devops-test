sudo: required

services:
  - docker

env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install:
  - openssl aes-256-cbc -K $encrypted_3b0542615cee_key -iv $encrypted_3b0542615cee_iv
    -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project cd-travis-k8s
  - gcloud config set compute/zone us-central1-a
  - gcloud container clusters get-credentials cluster-cd-travis-k8s
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker build -t amerej/vuejs-test -f ./client/Dockerfile.dev ./client

script:
  - docker run amerej/vuejs-test yarn test:unit -- --coverage

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
